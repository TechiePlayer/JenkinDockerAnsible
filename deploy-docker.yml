---
- hosts: webservers
  become: True
  tasks:
    - name: Install python3 pip
      yum:
        name: python3-pip
        state: present
    - name: Install docker
      yum:
        name: docker
        state: present
    - name: start docker
      service:
        name: docker
        state: started
        enabled: yes
    - name: Start the container
      docker_container:
        name: rpcapp
        image: "pclpjava/rpcapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
